<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <header>
      <nav class="cotnainer text-center">
        <ul class="row justify-content-evenly">
          <li class="col-1">
            <a href="index.html" class="">Home</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h2>Add an item</h2>
        <div class="row">
          <form class="col-4">
            <div class="form-floating">
              <input type="text" class="form-control" id="title" placeholder="title" value="Hello There">
              <label for="title">Title</label>
            </div>

            <div class="form-floating">
              <input type="number" class="form-control" id="year" placeholder="year" value="133">
              <label for="year">Year</label>
            </div>

            <div class="form-floating">
              <input type="text" class="form-control" id="person" placeholder="person" value="Obi-Wan Kenobi">
              <label for="person">Person</label>
            </div>

            <div class="form-floating">
              <textarea class="form-control" id="description" ></textarea>
              <label for="description">Description</label>
            </div>

            <button class="btn btn-outline-primary submit-button" id="submit-button" type="button">Submit</button>
          </form>
          <button class="btn btn-outline-primary" id="hello-again">Hello Again</button>
        </div>
      </div>

    </main>

    <footer>

    </footer>

  </body>
</html>
